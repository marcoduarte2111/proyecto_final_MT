<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reducción de Autómatas</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poiret+One&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/option4.css">
</head>
<body class="poiret-one-regular">
    
    <h1>Autómata de Pila</h1>
    <div class="container">
            
        <div class="language-input">
            
            <label for="languageInput">Ingrese el lenguaje :</label>
            <input type="text" id="languageInput" placeholder="Ejemplo: a*b*" />
            <button id="validateButton">Validar Lenguaje</button>
            <button id="resetButton" class="hidden">Reiniciar</button>
            <div id="validationResult"></div>
        </div>

        

        <div id="automataInputs" class="hidden">
            <h3>Definir Componentes del Autómata</h3>

            <label for="statesInput">Conjunto de Estados (Q):</label>
            <input type="text" id="statesInput" placeholder="Ejemplo: q0,q1,q2" />
            <br>
            <label for="alphabetInput">Alfabeto de Entrada (Σ):</label>
            <input type="text" id="alphabetInput" placeholder="Ejemplo: a,b" />
            <br>
            <label for="stackAlphabetInput">Alfabeto de la Pila (Γ):</label>
            <input type="text" id="stackAlphabetInput" placeholder="Ejemplo: a,b" />
            <br>
            <label for="transitionFunctionInput">Función de Transición:</label>
            <textarea id="transitionFunctionInput" placeholder="Ejemplo: q0,a,z->q1,zz"></textarea>
            <br>
            <label for="initialStateInput">Estado Inicial (q0):</label>
            <input type="text" id="initialStateInput" placeholder="Ejemplo: q0" />
            <br>
            <label for="initialStackSymbol">Símbolo Inicial de la Pila es Z</label>
            <br>
            <label for="finalStatesInput">Estados Finales:</label>
            <input type="text" id="finalStatesInput" placeholder="Ejemplo: q2" />
            <br>
            <div id="result"></div>

            <button id="buildAutomataButton">Construir Autómata</button>
        </div>
        
        <div id="automataHidden" class = "hidden">
            <h2>Autómata Construido</h2>
            <div id="cy"></div>
        </div>

        <div id="automataSection" class="hidden">
        
        <div>
            <div id="transitionTable"class="hidden" >
                <h3>Función de Transición</h3>
                <table>6
                    <thead>
                        <tr>
                            <th>Estado Actual</th>
                            <th>Símbolo Entrada</th>
                            <th>Símbolo Pila</th>
                            <th>Estado Destino</th>
                            <th>Nuevo Símbolo de Pila</th>
                        </tr>
                    </thead>
                    <tbody id="transitionTableBody"></tbody>
                </table>
            </div>


                <div id="stackContainer" class="hidden">
                    <h3>Pila</h3>
                    <div id="stack"></div>
                </div>
                
                <div id="verificationStepsContainer" class="hidden">
                    <h3>Pasos de Verificación</h3>
                    <div id="verificationSteps"></div>
                </div>
            
            <h3>Verificar Cadenas</h3>
            <label for="stringInput">Ingrese una cadena para verificar:</label>
            <input type="text" id="stringInput" placeholder="Ejemplo: ab" />
            <button id="checkStringButton">Comprobar Cadena</button>
            <div id="stringResult"></div>
        </div>
        
    </div>
    <div id="return"><button redirec><a href="../index.html"><img src="../images/back-button.png" alt="return to home"></a></button></div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/viz.js" type="application/javascript"></script>    
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/full.render.js" type="application/javascript"></script>
    <script src="../logic/option4.js"></script>
</body>
</html>
