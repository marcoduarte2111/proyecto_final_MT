    <h1>Máquina de Turing</h1>

            <!-- Formulario para ingresar datos -->

            <input type="text" id="regexExpression" placeholder="a*b+">

            

            <div id="turingSimulation">
                <h1>Simulación</h1>
                
                    <label for="stringInput">Ingresa una cadena:</label>
                    <input type="text" id="stringInput" placeholder="Ejemplo: ab">
                    <button id="simulateButton">Simular</button>
                
                <div id="tape"></div>

                <div class="state" id="stateDisplay"></div>
                <div id="result"></div>
            </div>

</div>
